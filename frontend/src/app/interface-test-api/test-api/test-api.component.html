<h1 style="text-align: center;"> liste des tests</h1>


<table mat-table [dataSource]="dataTests" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="methode ">
    <th mat-header-cell *matHeaderCellDef> methode </th>
    <td mat-cell *matCellDef="let row"> {{row.methode}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="URL">
    <th mat-header-cell *matHeaderCellDef> URL </th>
    <td mat-cell *matCellDef="let row"> {{row.URL}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> status </th>
    <td mat-cell *matCellDef="let row"> {{row.status}} </td>
  </ng-container>

  <ng-container matColumnDef="TDR">
    <th mat-header-cell *matHeaderCellDef> temps de reponse </th>
    <td mat-cell *matCellDef="let row"> {{row.TDR}} </td>
  </ng-container>





  <ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef>
      <button mat-icon-button color="primary" (click)="addTest()" >
        <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
      </button>
    </mat-header-cell>
    <th mat-header-cell *matHeaderCellDef> actions </th>
    <td mat-cell *matCellDef="let row">
      <button mat-raised-button style="background-color: green; color: white;">succes</button>


      <button mat-icon-button (click)="deleteTest(row.id)">
        <mat-icon aria-label="Delete" color="warn">delete</mat-icon>
      </button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
